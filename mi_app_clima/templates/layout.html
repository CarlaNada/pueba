<!DOCTYPE html>
<html lang="es">
<head>

    <title>Clima en el Mundo</title>

        body { font-family: Arial, sans-serif; margin: 30px; background-color: #f0f0f0; }
        h1 { color: #333; }

    <div class="card">
        {% block contenido %}{% endblock %}
    </div>

</html>
